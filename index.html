<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link rel="stylesheet" type="text/css" href="http://bootswatch.com/readable/bootstrap.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>
    <span id="city">Your Local </span>
    Weather Is:
  </h1>
  <input type="text" id="location">
  <button class="btn btn-sm" id="getWeather">Get Weather!</button>
  <div id="display">
    <div id="currentConditions">
      <div id="currentWind" class="col-xs-4"></div>
      <div id="currentTemp" class="col-xs-4"></div>
      <div id="currentTime" class="col-xs-4"></div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
